<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <p class="site_description">{{ site.description | escape | default: site.github.project_tagline }}</p>

        <section id="downloads">
          <a href="https://vodanh1903.github.io/" class="btn btn-github">Home</a>
          <a href="https://vodanh1903.github.io/archives" class="btn btn-github">Archives</a>
          <a href="https://vodanh1903.github.io/about" class="btn btn-github">About</a>
          <a href="https://vodanh1903.github.io/projects" class="btn btn-github">Projects</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
